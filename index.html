<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>City Guide Nairobi</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>City Guide Nairobi</h1>
    <nav>
      <a href="#categories">Categories</a>
      <a href="#review-centre">Review Centre</a>
    </nav>
  </header>

  <main>
    <section id="categories">
      <h2>Top Categories</h2>
      <div class="category-list">
        <a class="category-item" href="#">Sightseeing</a>
        <a class="category-item" href="#">Restaurants</a>
        <a class="category-item" href="#">Arts & Culture</a>
        <a class="category-item" href="#">Nature & Parks</a>
        <a class="category-item" href="#">Shopping</a>
        <a class="category-item" href="#">Living</a>
        <a class="category-item" href="#">Nightlife</a>
      </div>
    </section>

    <section id="review-centre">
      <h2>Review Centre</h2>
      <form id="review-form">
        <input type="text" id="review-name" placeholder="Your Name" required>
        <select id="review-category" required>
          <option value="">Select Category</option>
          <option value="Sightseeing">Sightseeing</option>
          <option value="Restaurants">Restaurants</option>
          <option value="Arts & Culture">Arts & Culture</option>
          <option value="Nature & Parks">Nature & Parks</option>
          <option value="Shopping">Shopping</option>
          <option value="Living">Living</option>
          <option value="Nightlife">Nightlife</option>
        </select>
        <textarea id="review-text" rows="4" placeholder="Share your experience..." required></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div id="reviews-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 City Guide Nairobi</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
